<!DOCTYPE html>
<html>
    <head>
        <title>AR Toy Shop Stage 2</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!-- sweetalert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- Local StyleSheet -->
        <link href="./style.css" rel="stylesheet" />

        <!--JS Files-->
        <script src="./js/addButton.js"></script>
        <script src="./js/markerHandler.js"></script>
    </head> 

    <body style="margin: 0px; overflow: hidden;">
        <a-scene
                vr-mode-ui="enabled: false"
                embedded
                arjs="sourceType: webcam;
                    sourceWidth:1280; sourceHeight:960;
                    displayWidth: 1280; displayHeight: 960;
                    debugUIEnabled: false;"
                 gesture-detector
                createbuttons
        >

            <!--Camera-->
            <a-entity camera></a-entity>

            <!--Assets-->
            <a-assets>
                <!--Bunny Model-->
                <a-asset-item
                    id="bunny-model"
                    src="assets\scene.gltf"
                ></a-asset-item>
            </a-assets>

            <!--Pattern Marker-->
            <a-marker
                id="bunny-marker"
                type="pattern"
                url="assets\pattern-bunny.patt"
                cursor="rayOrigin: mouse"
                markerHandler
            >
                <a-entity
                    id="bunny-3D-model"
                    gltf-model="#bunny-model"
                    scale="0.01 0.01 0.01"
                    position="-2.3 0 0.5"
                    rotation="-90 0 0"
                    gesture-handler
                    animation-mixer
                ></a-entity>

                <!--Description-->
                <a-plane
                    position="0 0 0"
                    width="2.3"
                    height="2.5"
                    rotation="-90 0 0"
                    color="#ffd880"
                >
                    <a-plane
                        position="0 1.1 0.1"
                        width="2.31"
                        height="0.4"
                        rotation="0 0 0"
                        color="blue"
                    >
                        <a-entity
                            position="0.2 0 0.1"
                            rotation="0 0 0"
                            text="font: monoid; value: Bunny; color: white; width: 4; height: 2; align: center"   
                        ></a-entity>
                    </a-plane>
                    
                    <a-entity
                        position="0.1 0.1 0.1"
                        rotation="0 0 0"
                        text="color: black; align: left; width: 2; height: 5; lineHeight: 50; 
                                letterSpacing: 2; font: dejavu; value: A stuffed toy gunny with an outer fabric sewn from a textile and stuffed with flexible material..this bunny will be your child's new best friend"
                    ></a-entity>

                    <a-entity
                        position="-0.75 -0.8 0.1"
                        rotation="0 0 0"
                        text="color: black; align: center; width: 2; height: 5; font: aileronsemibold;
                            value: AGE: 8 - 10 yrs"
                    ></a-entity>
                </a-plane>
            </a-marker>
        </a-scene>

        <!--Button Main Div-->
        <div id="button-div"></div>
      
    </body>
</html>
